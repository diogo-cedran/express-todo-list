<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO List</h1>
      <div class="add-task">
        <input type="text" id="task-title" placeholder="Title" />
        <input type="text" id="task-description" placeholder="Description" />
        <button id="add-task-button">Adicionar task</button>
        <input type="text" id="filter-title" placeholder="Filter by title" />
        <button id="filter-task-button">Filtrar</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
